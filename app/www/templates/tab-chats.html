<ion-view view-title="Chats">
  <ion-content>
    <button ng-click="createLocalNotification()" class="button button-positive">Create Notification</button>


    <button ng-click="createAd()" class="button button-positive">Create Ad</button>
    <h1>{{messages.body}}</h1>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in messages" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.title}}</h2>
        <p>{{chat.body}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
